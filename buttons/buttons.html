<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="button.css">
    <script src="https://kit.fontawesome.com/5095a288b3.js" crossorigin="anonymous"></script>
    <title>Styling buttons</title>
</head>
<body>
    <div>
        <button id="btn-login">Login</button>
        <button id="btn-signup">Signup</button>
        <button id="btn-disabled">Delete</button>
    </div>
    <div>
        <button id="btn-fb" class="btn-social-media">
            <i class="fa-brands fa-facebook-f"></i>
            <span class="label">Facebook</span>
        </button>
        <button id="btn-google" class="btn-social-media">
            <i class="fa-brands fa-google"></i>
            <span class="label">Google</span>
        </button>
        <button id="btn-github" class="btn-social-media">
            <i class="fa-brands fa-github"></i>
            <span class="label">Github</span>
        </button>
    </div>
</body>
</html>
