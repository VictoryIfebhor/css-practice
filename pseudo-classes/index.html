<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS - Pseudo Classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Register</h1>
    <form>
        <input class="input-box" type="text" name="Full Name" placeholder="Full Name" required>
        <input class="input-box" type="text" name="Full Name" placeholder="qaifi@test.com" disabled>
        <input class="input-box" type="number" name="Age" placeholder="Age">
        <input class="input-box" type="password" name="Password" placeholder="Password" required>
        <input class="input-box" type="password" name="Confirm Password" placeholder="Confirm Password" required>
        <br>
        <input id="check-box" type="checkbox" name="agreement">
        I agree to accept terms and conditions <br>
        <input id="button" class="input-box" type="button" value="Register">
    </form>
</body>
</html>
