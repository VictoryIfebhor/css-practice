<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>CSS - Display</title>
</head>
<body>
    <h1>Beautiful places in the world</h1>
    <div>
        <span class="menu-item">Home</span>
        <span class="menu-item">Places</span>
        <span class="menu-item">About</span>
    </div>
    <hr>
    <div>
        <span id="span-1">This is span-1</span>
        <span id="span-2">This is span-2</span>
    </div>
    <hr>
    <div class="image-wrapper">
        <img src="images/li_river-china.jpg" alt="Li River, China" class="image-item">
    </div>
    <div class="image-wrapper">
        <img src="images/bagan-myanmar.jpg" alt="Bagan, Myanmar" class="image-item">
    </div>
    <div class="image-wrapper">
        <img src="images/bamboo_forest-japan.jpg" alt="Bamboo Forest, Japan" class="image-item">
    </div>
    <div class="image-wrapper">
        <img src="images/hitachi_seaside_park-japan.jpg" alt="Hitachi Seaside Park, Japan" class="image-item">
    </div>
    <div class="image-wrapper">
        <img src="images/santorini_islands-greece.jpg" alt="Santorini Islands, Greece" class="image-item">
    </div>
    <div class="image-wrapper">
        <img src="images/machu_picchu-peru.jpg" alt="Machu Picchu, Peru" class="image-item">
    </div>



</body>
</html>
