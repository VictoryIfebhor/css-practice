<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google home page lookalike</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <header>
        <nav>
            <span class="menu-item">
                <a href="">Gmail</a>
            </span>
            <span class="menu-item">
                <a href="">Images</a>
            </span>
            <span id="dropdown" class="menu-item">
                <i id="dropdown-menu" class="material-icons">apps</i>
                <div id="dropdown-card">
                    <span class="app-menu-item">
                        <img src="images/google-G-logo.png" alt="Google search" class="app-logo">
                        <p class="app-label">Search</p>
                    </span>
                    <span class="app-menu-item">
                        <img src="images/google-maps.png" alt="Google map" class="app-logo">
                        <p class="app-label">Maps</p>
                    </span>
                    <span class="app-menu-item">
                        <img src="images/Google_Drive_logo.png" alt="Google drive" class="app-logo">
                        <p class="app-label">Drive</p>
                    </span>
                    <span class="app-menu-item">
                        <img src="images/google-calendar-logo.png" alt="Google calendar" class="app-logo">
                        <p class="app-label">Calendar</p>
                    </span>
                    <span class="app-menu-item">
                        <img src="images/google_photos_logo.png" alt="Google photos" class="app-logo">
                        <p class="app-label">Photos</p>
                    </span>
                    <span class="app-menu-item">
                        <img src="images/keep.png" alt="Keep" class="app-logo">
                        <p class="app-label">Keep</p>
                    </span>
                </div>
            </span>
            <span class="menu-item">
                <img id="profile-pic" src="images/profile_pics.png" alt="icon">
            </span>
        </nav>
    </header>
    <main>
        <img src="images/googlelogo.png" alt="Google image">
        <form>
            <input type="text" id="searchbar"/><br>
            <button class="btn">Google Search</button>
            <button class="btn">I'm Feeling Lucky</button>
        </form>
    </main>
</body>
</html>
